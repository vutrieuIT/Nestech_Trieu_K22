<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT4</title>
  </head>
  <script>
    // b1
    let ly = parseInt(prompt(`b1 \n nhập điểm ly`));
    let hoa = parseInt(prompt(`b1 \n nhập điểm hoa`));
    let sinh = parseInt(prompt(`b1 \n nhập điểm sinh`));
    document.writeln(`b1 <br> diem trung binh = ${(ly + hoa + sinh) / 3} <br>`);

    // b2
    let c = parseInt(prompt(`b2\nnhap c`));
    document.writeln(`b2 <br> do f = ${(c / 5) * 9 + 32}<br>`);

    // b3
    let r = parseInt(prompt(`b3\nnhap ban kinh`));
    document.writeln(`b3 <br> dien tinh hinh tron = ${r * r * 3.14}<br>`);

    // b4
    r = parseInt(prompt(`b4\nnhap ban kinh`));
    document.writeln(`b4 <br> chu vi hinh tron = ${2 * r * 3.14}<br>`);
  </script>
  <body></body>
</html>
