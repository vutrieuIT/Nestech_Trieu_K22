<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Caro</title>
  </head>
  <body>
    <div
      class="main d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="text-center my-5">Nhập thông số trò chơi</h1>
      <form method="get" action="./game.html">
        <div class="form-group">
          <label for="row">Hàng</label>
          <input
            style="width: 300px"
            class="form-control"
            type="number"
            id="row"
            name="row"
            min="10"
            max="50"
            value="10"
          />
        </div>
        <div class="form-group">
          <label for="column">Cột</label>
          <input
            style="width: 300px"
            class="form-control my-3"
            type="number"
            id="column"
            name="column"
            min="10"
            max="50"
            value="10"
          />
        </div>
        <button type="submit" class="btn btn-primary mx-auto">Submit</button>
      </form>
    </div>
  </body>
</html>
