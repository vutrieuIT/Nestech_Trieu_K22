<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px black solid;
      text-align: center;
      vertical-align: middle;
    }
    table {
      border-collapse: collapse; /* Để tạo đường viền bảng */
    }

    th,
    td {
      padding: 8px; /* Khoảng cách giữa nội dung và viền của ô */
    }

    /* Đặt độ rộng cho cột đầu tiên */
    th:nth-child(1),
    td:nth-child(1) {
      width: 30%;
    }

    /* Đặt độ rộng cho cột 2-5 (bằng nhau) */
    th:nth-child(2),
    td:nth-child(2),
    th:nth-child(3),
    td:nth-child(3),
    th:nth-child(4),
    td:nth-child(4),
    th:nth-child(5),
    td:nth-child(5) {
      width: 18%; /* Tổng cộng 4 cột sẽ chiếm 72% (4 x 18%) để còn lại 28% cho cột đầu tiên */
    }

    select {
      width: 170px;
    }

    form > div {
      margin: 15px;
    }
  </style>
  <body>
    <form>
      <header id="header" class="info">
        <h2 class="">Market Research Survey</h2>
        <div class="">
          Please take a few moments to complete this satisfaction survey.
        </div>
      </header>

      <div>
        <label> What is your age range? </label>
        <div>
          <select>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-50">35-50</option>
            <option value="50+">50+</option>
          </select>
        </div>
      </div>

      <div>
        <label>What is your yearly income range?</label>
        <div>
          <select>
            <option value="$0-$25,000">$0-$25,000</option>
            <option value="$25,001-$50,000">$25,001-$50,000</option>
            <option value="$50,001-$100,000">$50,001-$100,000</option>
            <option value="$100,000+">$100,000+</option>
          </select>
        </div>
      </div>

      <div>
        <label>Gender</label>

        <div>
          <input type="radio" name="gender" />
          <label>Male</label>
        </div>

        <div>
          <input type="radio" name="gender" />
          <label>Female</label>
        </div>
      </div>

      <div>
        <label for=""
          >Which of the following products have your purchased in the last 2
          months. Please check all that apply.
        </label>

        <div>
          <input type="checkbox" name="" id="" />
          <label for="">product 1</label>
        </div>
        <div>
          <input type="checkbox" name="" id="" />
          <label for="">product 2</label>
        </div>
        <div>
          <input type="checkbox" name="" id="" />
          <label for="">product 3</label>
        </div>
      </div>

      <div>
        <label for="">How often would you use our new product?</label>

        <div>
          <input type="radio" name="often" id="" />
          <label for="">Daily</label>
        </div>

        <div>
          <input type="radio" name="often" id="" />
          <label for="">Weekly</label>
        </div>

        <div>
          <input type="radio" name="often" id="" />
          <label for="">Monthly</label>
        </div>
      </div>

      <div>
        <label for="">What feature you would like?</label><br />
        <textarea name="" id="" cols="50" rows="10"></textarea>
      </div>

      <div>
        <label for="">please rate your level agreement?</label><br />
        <table>
          <tr>
            <th></th>
            <th>Strongly Disagree</th>
            <th>Disagree</th>
            <th>Agree</th>
            <th>Strongly agree</th>
          </tr>
          <tr>
            <td>prices fairly</td>
            <td>
              <div>
                <input type="radio" name="choose1" /><br />
                <label for="">1</label>
              </div>
            </td>
            <td>
              <div>
                <input type="radio" name="choose1" /><br />
                <label for="">2</label>
              </div>
            </td>
            <td>
              <div>
                <input type="radio" name="choose1" /><br />
                <label for="">3</label>
              </div>
            </td>
            <td>
              <div>
                <input type="radio" name="choose1" /><br />
                <label for="">4</label>
              </div>
            </td>
          </tr>
          <tr>
            <td>high quality</td>
            <td>
              <div>
                <input type="radio" name="choose2" /><br />
                <label for="">1</label>
              </div>
            </td>
            <td>
              <div>
                <input type="radio" name="choose2" /><br />
                <label for="">2</label>
              </div>
            </td>
            <td>
              <div>
                <input type="radio" name="choose2" /><br />
                <label for="">3</label>
              </div>
            </td>
            <td>
              <div>
                <input type="radio" name="choose2" /><br />
                <label for="">4</label>
              </div>
            </td>
          </tr>
          <tr>
            <td>you recommend product to your friend</td>
            <td>
              <div>
                <input type="radio" name="choose3" /><br />
                <label for="">1</label>
              </div>
            </td>
            <td>
              <div>
                <input type="radio" name="choose3" /><br />
                <label for="">2</label>
              </div>
            </td>
            <td>
              <div>
                <input type="radio" name="choose3" /><br />
                <label for="">3</label>
              </div>
            </td>
            <td>
              <div>
                <input type="radio" name="choose3" /><br />
                <label for="">4</label>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <button style="margin-top: 15px; width: 150px; height: 30px">
        submit
      </button>
    </form>
  </body>
</html>
